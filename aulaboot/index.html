<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"
                aria-label="slide 1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1" aria-label="slide 2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2" aria-label="slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active"><img src="imagensb/img1.jpg" alt="house 1" class="d-block w-100"></div>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item"><img src="imagensb/img2.jpg" alt="house 2" class="d-block w-100"></div>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item"><img src="imagensb/img3.jpg" alt="house 3" class="d-block w-100"></div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visully-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visully-hidden">Next</span>
        </button>
    </div>
    <div class="container-fluid mt-3">
        <h3>Carousel Example</h3>
        <p>exemplo de um codigo basico usando de um carousel usando o bootstrap 5.3.5</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
